<input class="admin__control-button action-basic" click="action" type="button"
    data-bind="
        event: {change: userChanges},
        value: title,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled,
            maxlength: 255
    }"/>
